name: pwmetrics-performance-test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest

    container:
      image: zenika/alpine-chrome:with-node
      options: --shm-size=2g

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Install pwmetrics
        run: npm install -g pwmetrics

      - name: 🚀 Start Chrome & Run pwmetrics
        run: |
          echo "Launching headless Chrome..."
          google-chrome-stable \
            --headless=new \
            --no-sandbox \
            --disable-gpu \
            --remote-debugging-port=9222 \
            --remote-debugging-address=0.0.0.0 &

          echo "Waiting for Chrome to be ready..."
          for i in {1..10}; do
            if curl -s http://localhost:9222/json/version > /dev/null; then
              echo "✅ Chrome is ready!"
              break
            fi
            echo "⏳ Chrome not ready yet... ($i)"
            sleep 2
          done

          echo "Running pwmetrics..."
          pwmetrics https://playwright.com \
            --json \
            --port=9222 \
            > performance-results.json

      - name: 📤 Upload results
        uses: actions/upload-artifact@v4
        with:
          name: pwmetrics-results
          path: performance-results.json
