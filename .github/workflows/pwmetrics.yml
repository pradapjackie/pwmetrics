name: pwmetrics-performance-test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install -g pwmetrics
          npm install

      - name: ðŸš€ Run pwmetrics on playwright.com and save output
        run: |
          CHROME_PATH=$(which google-chrome || which chromium-browser || true)
          echo "Detected Chrome path: $CHROME_PATH"
          if [ -z "$CHROME_PATH" ]; then
            echo "âŒ Chrome is not available on the runner. Aborting."
            exit 1
          fi
          CHROME_PATH=$CHROME_PATH pwmetrics https://playwright.com --json > performance-results.txt
        continue-on-error: true

      - name: ðŸ“¤ Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pwmetrics-results
          path: performance-results.txt
