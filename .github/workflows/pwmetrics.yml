name: pwmetrics-performance-test

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install pwmetrics
        run: npm install -g pwmetrics

      - name: ðŸ³ Start Chrome container with remote debugging
        run: |
          docker run -d \
            --name chrome-debug \
            -p 9222:9222 \
            --shm-size=2gb \
            ghcr.io/browserless/chrome:latest

          echo "ðŸ•’ Waiting for Chrome to be ready..."
          for i in {1..10}; do
            if curl -s http://localhost:9222/json/version; then
              echo "âœ… Chrome is ready"
              break
            fi
            echo "â³ Waiting..."
            sleep 2
          done

      - name: ðŸ“Š Run pwmetrics against Playwright.com
        run: |
          pwmetrics https://playwright.com \
            --json \
            --port=9222 > performance-results.json

      - name: ðŸ“¤ Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: pwmetrics-results
          path: performance-results.json

      - name: ðŸ§¹ Stop Chrome container
        run: docker rm -f chrome-debug
