name: pwmetrics-performance-test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install -g pwmetrics
          npm install

      - name: ðŸš€ Launch Chrome manually in headless mode
        run: |
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu &

      - name: ðŸ§ª Run pwmetrics with Chrome debugging port
        run: |
          # Wait for Chrome to be ready
          sleep 5
          pwmetrics https://playwright.com --json --port=9222 > performance-results.json
        continue-on-error: true

      - name: ðŸ“¤ Upload results
        uses: actions/upload-artifact@v4
        with:
          name: pwmetrics-results
          path: performance-results.json
