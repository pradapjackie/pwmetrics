name: pwmetrics-performance-test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install pwmetrics globally
        run: npm install -g pwmetrics

      - name: ðŸš€ Run pwmetrics on Playwright.com
        run: |
          CHROME_PATH=$(which google-chrome || which chromium-browser)
          echo "Using Chrome: $CHROME_PATH"
          PW_METRICS_CHROME_PATH="$CHROME_PATH" pwmetrics https://playwright.com --json > performance-results.json

      - name: ðŸ“¤ Upload pwmetrics results
        uses: actions/upload-artifact@v4
        with:
          name: pwmetrics-results
          path: performance-results.json
