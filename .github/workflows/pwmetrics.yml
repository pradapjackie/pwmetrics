name: pwmetrics-performance-test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Install Node.js & pwmetrics
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🧪 Install pwmetrics
        run: npm install -g pwmetrics

      - name: 🧪 Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget gnupg unzip
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: 🚀 Launch Chrome & Run pwmetrics
        run: |
          google-chrome-stable \
            --headless=new \
            --no-sandbox \
            --disable-gpu \
            --remote-debugging-port=9222 \
            --remote-debugging-address=0.0.0.0 &

          echo "Waiting for Chrome to be ready..."
          for i in {1..10}; do
            if curl -s http://localhost:9222/json/version > /dev/null; then
              echo "✅ Chrome is ready!"
              break
            fi
            echo "⏳ Chrome not ready yet... ($i)"
            sleep 2
          done

          echo "Running pwmetrics..."
          pwmetrics https://playwright.com \
            --json \
            --port=9222 \
            > performance-results.json

      - name: 📤 Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: pwmetrics-results
          path: performance-results.json
