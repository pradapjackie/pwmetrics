name: pwmetrics-performance-test

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install pwmetrics
        run: npm install -g pwmetrics

      - name: ðŸš€ Start Chrome in background
        run: |
          export CHROME_PATH=$(which google-chrome)
          nohup "$CHROME_PATH" \
            --headless=new \
            --remote-debugging-port=9222 \
            --disable-gpu \
            --no-sandbox \
            --disable-dev-shm-usage \
            about:blank > chrome.log 2>&1 &
          sleep 5

      - name: ðŸ§ª Run pwmetrics on playwright.com
        run: |
          export CHROME_PATH=$(which google-chrome)
          pwmetrics https://playwright.com \
            --json \
            --port=9222 \
            > performance-results.json

      - name: ðŸ“¤ Upload pwmetrics result
        uses: actions/upload-artifact@v4
        with:
          name: pwmetrics-results
          path: performance-results.json
