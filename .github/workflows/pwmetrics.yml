name: pwmetrics-performance-test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install pwmetrics
        run: npm install -g pwmetrics

      - name: ðŸ§© Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget gnupg unzip
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: ðŸš€ Launch headless Chrome
        run: |
          google-chrome-stable \
            --headless=new \
            --no-sandbox \
            --remote-debugging-port=9222 \
            --disable-gpu \
            --disable-dev-shm-usage \
            about:blank &

      - name: â³ Wait for Chrome to be ready
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:9222/json/version | grep -q "Browser"; then
              echo "âœ… Chrome is ready!"
              break
            fi
            echo "â³ Chrome not ready yet... ($i)"
            sleep 2
          done

      - name: ðŸ§ª Run pwmetrics on Playwright.com
        run: |
          pwmetrics https://playwright.com \
            --json \
            --port=9222 \
            > performance-results.json

      - name: ðŸ“¤ Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: pwmetrics-results
          path: performance-results.json
