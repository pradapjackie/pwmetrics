name: pwmetrics-performance-test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: |
          npm install -g pwmetrics
          npm install

      - name: 🚀 Run pwmetrics on playwright.com
        run: node run-perf.js

      - name: 🗂️ Save output
        run: |
          node run-perf.js > performance-results.txt
        continue-on-error: true

      - name: 📤 Upload results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: pwmetrics-results
          path: performance-results.txt