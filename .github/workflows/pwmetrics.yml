name: pwmetrics-performance-test
on:
  push:
    branches: [main]
  workflow_dispatch:


jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install pwmetrics
        run: npm install -g pwmetrics

      - name: ðŸš€ Launch Chrome with remote debugging
        run: |
          echo "Launching Chrome..."
          /usr/bin/google-chrome \
            --headless \
            --disable-gpu \
            --no-sandbox \
            --remote-debugging-port=9222 \
            --disable-dev-shm-usage \
            --disable-background-networking \
            --disable-default-apps \
            --disable-extensions \
            --disable-sync \
            --metrics-recording-only \
            --mute-audio \
            about:blank > chrome.log 2>&1 &

          echo "Waiting for Chrome to be ready..."
          sleep 10

      - name: ðŸ§ª Check Chrome remote debugging
        run: |
          curl http://localhost:9222/json/version || echo "Chrome not ready"

      - name: ðŸ“Š Run pwmetrics on playwright.com
        run: |
          pwmetrics https://playwright.com \
            --json \
            --port=9222 \
            > performance-results.json

      - name: ðŸ“¤ Upload results
        uses: actions/upload-artifact@v4
        with:
          name: pwmetrics-results
          path: performance-results.json
