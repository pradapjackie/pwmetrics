name: pwmetrics-performance-test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install pwmetrics and dependencies
        run: |
          npm install -g pwmetrics

      - name: ðŸš€ Launch Chrome with debugging
        run: |
          echo "Starting Chrome..."
          nohup google-chrome --headless --no-sandbox --disable-gpu --remote-debugging-port=9222 about:blank > chrome.log 2>&1 &
          sleep 10

      - name: ðŸ§ª Run pwmetrics test
        run: |
          echo "Running pwmetrics..."
          pwmetrics https://playwright.com --json --port=9222 > performance-results.json
        continue-on-error: true

      - name: ðŸ“¤ Upload results
        uses: actions/upload-artifact@v4
        with:
          name: pwmetrics-results
          path: performance-results.json
