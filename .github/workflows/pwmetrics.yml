name: pwmetrics-performance-test

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install pwmetrics
        run: npm install -g pwmetrics

      - name: ðŸ³ Launch Headless Chrome with Debug Port
        run: |
          docker run -d \
            --name chrome \
            -p 9222:9222 \
            browserless/chrome:latest \
            --no-sandbox \
            --disable-gpu \
            --remote-debugging-address=0.0.0.0 \
            --remote-debugging-port=9222 \
            about:blank

          echo "ðŸ•’ Waiting for Chrome..."
          sleep 10

      - name: ðŸ§ª Confirm Chrome is running
        run: curl http://localhost:9222/json/version

      - name: ðŸ“Š Run pwmetrics
        run: |
          pwmetrics https://playwright.com \
            --json \
            --port=9222 > performance-results.json

      - name: ðŸ“¤ Upload results
        uses: actions/upload-artifact@v4
        with:
          name: pwmetrics-results
          path: performance-results.json
